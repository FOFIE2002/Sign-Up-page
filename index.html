<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Apple ID</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Creste Your Apple ID</h1>
            <p>One Apple ID is all you need to access all Apple services</p>
            <label for="name" ></label>
            <input type="text"  placeholder="First Name" name="fname" class="name" required>
            <input type="text"  placeholder="Last Name" name="lname" class="name" required>
            <div>
                <label for="country">COUNTRY / REGION</label><br>
                <input type="dropdown" placeholder="Country" required> <br>
                <input type="datetime-local" name="" id="birthday" placeholder="Birthday" required>
            </div>
            <hr>
            <div>
                <input type="email" name="" id="email" placeholder="name@example.com" required>
                <input type="password" name="password" id="password" placeholder="Password" required >
                <input type="password" name="password" id="password" placeholder="Confirm Password" required >
            </div>
            <hr>
        </form>
    </div>
</body>
</html>
